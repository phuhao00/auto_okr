# 使用国内镜像源的 Docker Compose 配置
# 解决网络连接问题
version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.china
    ports:
      - "8080:8080"
    volumes:
      - .:/workspace
    environment:
      - GIN_MODE=release
    networks:
      - git-report-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.china
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8080
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - git-report-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  git-report-network:
    driver: bridge